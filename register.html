<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    
    <link rel="stylesheet" type="text/css" href="./CSS/dynamic.css">
    
   
    <link rel="stylesheet" type="text/css" href="./CSS/registration.css">
    <script src="./JS/dynamic.js"></script>
  
    <script src="./JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <script src="./JS/registration.js"></script>
   
</head>
<body>
    <div id="bannerContainer">
        
    </div>
    <div class="user-type-container">
        <label>
            <input type="radio" name="user-type" value="user1">User Type 1
        </label>
        <label>
            <input type="radio" name="user-type" value="user2">User Type 2
        </label>
       
    </div>
    
        <div class="form-container">
            <form id="user-registration-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" required>
                </div>
                <div class="form-group">
                    <label>Street Address:</label>
                    <input type="text" id="street-address" placeholder="Street Address" required>
                    
                </div>
                <div class="form-group">
                    <label>City</label>
                   
                    <input type="text" id="city" placeholder="City" required>
                   
                </div>
                <div class="form-group">
                    <label>State</label>
                   
                    <input type="text" id="state" placeholder="State" required>
                   
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                  
                   <input type="text" id="zip-code" placeholder="Zip Code" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <!-- Add more countries here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="id-number">ID Number:</label>
                    <input type="text" id="id-number" required>
                </div>
                <div class="form-group">
                    <label for="id-type">ID Type:</label>
                    <input type="text" id="id-type" required>
                </div>
                <div class="form-group">
                    <label for="id-issue-state">ID Issue State:</label>
                    <input type="text" id="id-issue-state" required>
                </div>
                <div class="form-group">
                    <label for="id-issue-country">ID Issue Country:</label>
                    <input type="text" id="id-issue-country" required>
                </div>
                <div class="form-group" id="id-upload-field">
                    <label for="id-upload">Upload ID Document:</label>
                    <input type="file" id="id-upload" accept="image/*" required>
                </div>
                <div class="form-group" id="option-field">
                    <label for="options">Options:</label>
                    <select id="options" required>
                        <option value="">Select Option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
   
</body>
</html>
