<!DOCTYPE html>
<html>
<head>
    <title>Google Login</title>
</head>
<body>
<button id="signInButton">Sign in with Google</button>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script src="https://apis.google.com/js/platform.js?onload=init"></script>
<script>
    function init(auth) {
        alert("");
        // Import the Google Identity Services for Web library
      //  const googleSignIn = require('google-identity-services-for-web');
        const googleSignIn = window.google.accounts.id;


        // Create a GoogleSignIn client object
        const client = new googleSignIn.GoogleSignIn();

        // Initialize the GoogleSignIn client object
        client.init({
            clientId: '1092237662039-tab4te545b2vg69686pujgrn91a1brn1.apps.googleusercontent.com',
            scopes: ['profile', 'email']
        });

        // Add a button to the page that will sign the user in with Google
        const signInButton = document.getElementById('signInButton');
        signInButton.addEventListener('click', () => {
            // Sign the user in with Google
            client.signIn();
        });

        // Handle the sign-in event
        client.onSignIn((event) => {
            const idToken = event.credential;
            alert(idToken);
            // Do something with the user's ID token
        });

        client.onError((error) => {
            alert(error);
        });

    }
</script>
</body>
</html>
