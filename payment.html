<!DOCTYPE html>
<html>
<head>
  <title>PayPal Integration Example</title>
  <script src="https://www.paypal.com/sdk/js?client-id=Ad6TozGFpa2PK_ye9eS7oWliBCyluIaWvMx5BppMMgcXDFkv9YAyMVy1aOFKfaDQaUZ4Bz0QcRN8J0T1"></script>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Set up the transaction details
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Set the amount for the transaction
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // Capture the funds from the transaction
        return actions.order.capture().then(function(details) {
          // Display a success message to the user
          alert('Transaction completed by ' + details.payer.name.given_name);
          // You can send an AJAX request to your backend to store transaction details
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
