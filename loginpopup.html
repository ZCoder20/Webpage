          <h2 style="text-align:center">Login with Social Media or Manually</h2>

        </div>
      </div>
    </div>
    <button id="signInButton">Sign in with Google</button>
  </div></div>
<button id="open-popup">Open Popup</button>
<script>
  document.getElementById('open-popup').addEventListener('click', function() {
    document.getElementById('popup-overlay').style.display = 'block';
  });

  document.getElementById('close-popup').addEventListener('click', function() {
    document.getElementById('popup-overlay').style.display = 'none';
  });
  // Import the Google Sign-In JavaScript library
  const googleSignIn = require('google-signin');

  // Create a GoogleSignIn client object
  const client = new googleSignIn.GoogleSignIn();

  // Initialize the GoogleSignIn client object
  client.init({
    clientId: 'YOUR_CLIENT_ID',
    scopes: ['profile', 'email']
  });

  // Add a button to the page that will sign the user in with Google
  const signInButton = document.getElementById('signInButton');
  signInButton.addEventListener('click', () => {
    // Sign the user in with Google
    client.signIn();
  });

  // Handle the sign-in event
  client.onSignIn = (event) => {
    // Get the user's ID token
    const idToken = event.idToken;

  };
</script>
